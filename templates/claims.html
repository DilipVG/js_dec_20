<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>claims</title>
</head>
<body>

            <!-- NAVBAR -->

            <nav>
                <div class="container">
                    <a href="/"><img src="{{ url_for('static', filename='img/LOGO.svg') }}" alt="JS Insurance"></a>
    
                    <div class="options">
                        <div class="dropdown">
                            <button class="dropbtn">Insurance Products <span><img src="{{ url_for('static', filename='img/alt-arrow-down.svg') }}" alt=""></span></button>
                            <div class="dropdown-content">
                                <a href="{{url_for('motor_page')}}"><img src="{{ url_for('static', filename='img/motor-product.svg') }}">Motor Product</a>
                                <a href="{{url_for('travel_page')}}"><img src="{{ url_for('static', filename='img/travel-product.svg') }}">Travel Product</a>
                                <a href="{{url_for('health_page')}}"><img src="{{ url_for('static', filename='img/health-product.svg') }}">Health Product</a>
                                <a href="{{url_for('property_page')}}"><img src="{{ url_for('static', filename='img/property-product.svg') }}">Property Product</a>
                                <a href="{{url_for('workmen_page')}}"><img src="{{ url_for('static', filename='img/workmen-product.svg') }}">Workmen Product</a>
                            </div>            
                        </div>
    
                        <div class="dropdown">
                            <button class="dropbtn">Support <span><img src="{{ url_for('static', filename='img/alt-arrow-down.svg') }}" alt=""></span></button>
                            <div class="dropdown-content">
                                <a href="{{url_for('track')}}"><img src="{{ url_for('static', filename='img/track-page-icon.svg') }}">Track your Policy</a>
                                <a href="{{url_for('download')}}"><img src="{{ url_for('static', filename='img/download-page-icon.svg') }}">Download your Policy</a>
                                <a href="{{url_for('claims')}}"><img src="{{ url_for('static', filename='img/claim-page-icon.svg') }}">Claim your Policy</a>
                                <a href="tel: +919666697796"><img src="{{ url_for('static', filename='img/callback-icon.svg') }}">Request a Callback</a>
                            </div>            
                        </div>
    
                        <a href="{{url_for('login')}}"><button class="sign-in" id="sign-in">Sign In</button></a>
    
                    </div>
                </div>
            </nav>
    
            <!-- END OF NAVBAR -->

            
    <div class="claims-container">
        <img src="{{url_for('static', filename='img/claims-page-icon.svg')}}" alt="">
        <h2>To Claim your Policy</h2>
        <form method="POST" action="/claims">
            <!-- <label for="customer_name">Customer Name:</label> -->
            <input type="text" id="customer_name" name="customer_name" placeholder="Customer Name" required>
            <br>
            <!-- <label for="mobile">Mobile:</label> -->
            <input type="text" id="mobile" name="mobile" placeholder="Mobile" required>
            <br>
            <!-- <label for="insurance_type">Insurance Type:</label> -->
            <!-- <input type="text" id="insurance_type" name="insurance_type" placeholder="Insurance Type"> -->
            <select name="insurance_type" id="insurance_type">
                <option value="" disabled selected>Select Insurance Type</option>
                <option value="Motor Insurance">Motor Insurance</option>
                <option value="Health Insurance">Health Insurance</option>
                <option value="Travel Insurance">Travel Insurance</option>
                <option value="Property Insurance">Property Insurance</option>
                <option value="Workmen Insurance">Workmen Insurance</option>
            </select>
            <br>
            <!-- <label for="company_name">Company Name:</label> -->
            <input type="text" id="company_name" name="company_name" placeholder="Company Name">
            <br>
            <!-- <label for="policy_no">Policy No:</label> -->
            <input type="text" id="policy_no" name="policy_no" placeholder="Policy No" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
